<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0055ff">
    <title>Offline - JVS FOREST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .status.online {
            background: #dcfce7;
            color: #166534;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #64748b;
        }
        
        .feature-icon {
            width: 32px;
            height: 32px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        
        <h1>Jste offline</h1>
        
        <p>
            Aplikace JVS FOREST vy≈æaduje p≈ôipojen√≠ k internetu pro naƒçten√≠ dat a map. 
            Zkontrolujte pros√≠m sv√© p≈ôipojen√≠ a zkuste to znovu.
        </p>
        
        <div class="status" id="status">
            <span class="dot"></span>
            <span id="statusText">Offline</span>
        </div>
        
        <a href="/" class="btn" id="retryBtn">üîÑ Zkusit znovu</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üíæ</div>
                <div>Va≈°e data jsou ulo≈æena lok√°lnƒõ</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div>Aplikace je zabezpeƒçen√°</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>Automatick√© obnoven√≠ p≈ôi p≈ôipojen√≠</div>
            </div>
        </div>
    </div>
    
    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const retryBtn = document.getElementById('retryBtn');
            
            if (navigator.onLine) {
                status.classList.add('online');
                statusText.textContent = 'Online - P≈ôipojen√≠ obnoveno!';
                retryBtn.textContent = '‚úÖ Naƒç√≠st aplikaci';
                
                // Auto-reload after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                status.classList.remove('online');
                statusText.textContent = 'Offline';
                retryBtn.textContent = 'üîÑ Zkusit znovu';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Initial check
        updateStatus();
        
        // Periodic check
        setInterval(updateStatus, 3000);
        
        // Retry button
        document.getElementById('retryBtn').addEventListener('click', (e) => {
            if (!navigator.onLine) {
                e.preventDefault();
                alert('St√°le jste offline. Zkontrolujte p≈ôipojen√≠ k internetu.');
            }
        });
    </script>
</body>
</html>
