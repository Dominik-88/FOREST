<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVS Provozní Mapa</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            overflow: hidden;
        }
        
        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        
        #header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #3b82f6;
        }
        
        #header button {
            background: rgba(59, 130, 246, 0.2);
            border: none;
            color: #3b82f6;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        #header button:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        /* Map */
        #map {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
        
        /* Panel */
        #panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px 20px 0 0;
            z-index: 999;
            transform: translateY(calc(100% - 60px));
            transition: transform 0.3s ease;
        }
        
        #panel.open {
            transform: translateY(0);
        }
        
        #panelHandle {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #panelContent {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(51, 65, 85, 0.5);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
        }
        
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        /* Filters */
        .filter-section {
            background: rgba(51, 65, 85, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .filter-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
        }
        
        /* Weather */
        #weatherContent {
            text-align: center;
            padding: 10px;
        }
        
        .weather-temp {
            font-size: 32px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        
        .weather-details {
            font-size: 14px;
            color: #94a3b8;
        }
        
        /* Popup */
        .leaflet-popup-content-wrapper {
            background: #1e293b;
            color: #e5e7eb;
            border-radius: 12px;
            padding: 0;
        }
        
        .leaflet-popup-content {
            margin: 0;
            min-width: 280px;
        }
        
        .popup-content {
            padding: 15px;
        }
        
        .popup-title {
            font-size: 18px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 10px;
        }
        
        .popup-info {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .popup-btn.maintained {
            background: #10b981;
            color: white;
        }
        
        .popup-btn.not-maintained {
            background: #f59e0b;
            color: white;
        }
        
        .popup-btn.maps-btn {
            background: #3b82f6;
            color: white;
        }
        
        .popup-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        /* Toast */
        #toastContainer {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1001;
        }
        
        .toast {
            background: #1e293b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.success { border-left: 4px solid #10b981; }
        .toast.warning { border-left: 4px solid #f59e0b; }
        .toast.danger { border-left: 4px solid #ef4444; }
        
        /* Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Header -->
<div id="header">
    <h1><i class="fas fa-water"></i> JVS Provozní Mapa</h1>
    <div>
        <button id="locateBtn" title="Najít moji polohu">
            <i class="fas fa-location-crosshairs"></i>
        </button>
        <button id="togglePanelBtn" title="Zobrazit panel">
            <i class="fas fa-sliders-h"></i>
        </button>
    </div>
</div>

<!-- Map -->
<div id="map"></div>

<!-- Toast Container -->
<div id="toastContainer"></div>

<!-- Panel -->
<div id="panel">
    <div id="panelHandle">
        <i class="fas fa-chevron-up" style="font-size: 24px; color: #3b82f6;"></i>
    </div>
    
    <div id="panelContent">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Celkem areálů</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remainingCount" style="color: #f59e0b;">0</div>
                <div class="stat-label">K údržbě</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalArea">0</div>
                <div class="stat-label">Plocha (m²)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalFence">0</div>
                <div class="stat-label">Oplocení (bm)</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filter-section">
            <h3><i class="fas fa-filter"></i> Filtry</h3>
            <input type="text" id="searchInput" placeholder="Hledat název areálu...">
            <select id="districtFilter">
                <option value="">Všechny okresy</option>
            </select>
            <label class="checkbox-label">
                <span>Zobrazit jen k údržbě</span>
                <input type="checkbox" id="maintainedToggle">
            </label>
        </div>
        
        <!-- Weather -->
        <div class="filter-section">
            <h3><i class="fas fa-cloud-sun"></i> Počasí</h3>
            <div id="weatherContent">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<!-- Main App (ES6 Module) -->
<script type="module" src="scripts/provozni-mapa.js"></script>

</body>
</html>
