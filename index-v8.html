<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <title>JVS Provozní Mapa v8.0</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" crossorigin="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" crossorigin="">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="">
    
    <style>
        /* =============================================
           CSS VARIABLES - DESIGN SYSTEM
           ============================================= */
        :root {
            /* Colors */
            --color-primary: #3b82f6;
            --color-primary-dark: #2563eb;
            --color-primary-light: #60a5fa;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-info: #06b6d4;
            
            /* Backgrounds */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-glass: rgba(30, 41, 59, 0.8);
            --bg-glass-light: rgba(51, 65, 85, 0.6);
            
            /* Text */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Borders */
            --border-color: rgba(59, 130, 246, 0.2);
            --border-radius: 12px;
            --border-radius-lg: 20px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.3);
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-base: 200ms ease;
            --transition-slow: 300ms ease;
            
            /* Z-index */
            --z-map: 1;
            --z-panel: 999;
            --z-header: 1000;
            --z-toast: 1001;
            --z-modal: 1002;
        }
        
        /* =============================================
           RESET & BASE
           ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* =============================================
           HEADER - GLASS MORPHISM
           ============================================= */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: var(--z-header);
            box-shadow: var(--shadow-lg);
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .header-title i {
            font-size: 24px;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        /* =============================================
           BUTTONS - MODERN DESIGN
           ============================================= */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover, .btn-primary:active {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-glass {
            background: var(--bg-glass-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-glass:hover, .btn-glass:active {
            background: var(--bg-tertiary);
            border-color: var(--color-primary);
        }
        
        .btn-icon {
            width: 44px;
            height: 44px;
            padding: 0;
            border-radius: 50%;
        }
        
        /* =============================================
           MAP
           ============================================= */
        #map {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: var(--z-map);
        }
        
        /* =============================================
           PANEL - GLASS MORPHISM
           ============================================= */
        .panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            z-index: var(--z-panel);
            transform: translateY(calc(100% - 60px));
            transition: transform var(--transition-slow);
            box-shadow: var(--shadow-xl);
        }
        
        .panel.open {
            transform: translateY(0);
        }
        
        .panel-handle {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .panel-handle i {
            font-size: 24px;
            color: var(--color-primary);
            transition: transform var(--transition-base);
        }
        
        .panel.open .panel-handle i {
            transform: rotate(180deg);
        }
        
        .panel-content {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* =============================================
           STATS GRID
           ============================================= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-glass-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all var(--transition-base);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* =============================================
           FILTERS
           ============================================= */
        .filter-section {
            background: var(--bg-glass-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }
        
        .filter-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 12px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 12px;
            transition: all var(--transition-base);
            -webkit-appearance: none;
            appearance: none;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* =============================================
           POPUP - MODERN DESIGN
           ============================================= */
        .leaflet-popup-content-wrapper {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            padding: 0;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-color);
        }
        
        .leaflet-popup-content {
            margin: 0;
            min-width: 300px;
        }
        
        .popup-container {
            padding: 20px;
        }
        
        .popup-header {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .popup-info {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 16px;
        }
        
        .popup-info-row {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .popup-info-label {
            color: var(--text-muted);
        }
        
        .popup-info-value {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .popup-actions {
            display: flex;
            gap: 8px;
        }
        
        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            font-size: 14px;
        }
        
        .popup-btn-success {
            background: var(--color-success);
            color: white;
        }
        
        .popup-btn-warning {
            background: var(--color-warning);
            color: white;
        }
        
        .popup-btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .popup-btn:hover, .popup-btn:active {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* =============================================
           TOAST NOTIFICATIONS
           ============================================= */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: var(--z-toast);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .toast {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast-success {
            border-left: 4px solid var(--color-success);
        }
        
        .toast-warning {
            border-left: 4px solid var(--color-warning);
        }
        
        .toast-danger {
            border-left: 4px solid var(--color-danger);
        }
        
        .toast-info {
            border-left: 4px solid var(--color-info);
        }
        
        /* =============================================
           LOADING SPINNER
           ============================================= */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* =============================================
           RESPONSIVE
           ============================================= */
        @media (max-width: 768px) {
            .header-title span {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .toast {
                min-width: 250px;
            }
            
            .popup-container {
                padding: 16px;
            }
        }
        
        /* =============================================
           ACCESSIBILITY
           ============================================= */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        *:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
        
        /* =============================================
           SAFARI FIXES
           ============================================= */
        @supports (-webkit-touch-callout: none) {
            .panel {
                /* Safari specific fixes */
                -webkit-transform: translateY(calc(100% - 60px));
            }
            
            .panel.open {
                -webkit-transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header class="header" role="banner">
    <div class="header-title">
        <i class="fas fa-water" aria-hidden="true"></i>
        <span>JVS Provozní Mapa</span>
    </div>
    <div class="header-actions">
        <button class="btn btn-glass btn-icon" id="locateBtn" aria-label="Najít moji polohu" title="Najít moji polohu">
            <i class="fas fa-location-crosshairs" aria-hidden="true"></i>
        </button>
        <button class="btn btn-glass btn-icon" id="togglePanelBtn" aria-label="Zobrazit panel" title="Zobrazit panel">
            <i class="fas fa-sliders-h" aria-hidden="true"></i>
        </button>
    </div>
</header>

<!-- Map -->
<div id="map" role="application" aria-label="Interaktivní mapa vodárenských areálů"></div>

<!-- Toast Container -->
<div class="toast-container" id="toastContainer" role="status" aria-live="polite" aria-atomic="true"></div>

<!-- Panel -->
<aside class="panel" id="panel" role="complementary" aria-label="Ovládací panel">
    <div class="panel-handle" id="panelHandle" role="button" tabindex="0" aria-label="Otevřít/zavřít panel">
        <i class="fas fa-chevron-up" aria-hidden="true"></i>
    </div>
    
    <div class="panel-content">
        <!-- Stats -->
        <section class="stats-grid" aria-label="Statistiky">
            <div class="stat-card">
                <div class="stat-value" id="totalCount" aria-label="Celkový počet areálů">0</div>
                <div class="stat-label">Celkem areálů</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="remainingCount" style="color: var(--color-warning);" aria-label="Počet areálů k údržbě">0</div>
                <div class="stat-label">K údržbě</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalArea" aria-label="Celková plocha">0</div>
                <div class="stat-label">Plocha (m²)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalFence" aria-label="Celkové oplocení">0</div>
                <div class="stat-label">Oplocení (bm)</div>
            </div>
        </section>
        
        <!-- Filters -->
        <section class="filter-section" aria-label="Filtry">
            <h3 class="filter-title">
                <i class="fas fa-filter" aria-hidden="true"></i>
                Filtry
            </h3>
            <input 
                type="text" 
                class="form-input" 
                id="searchInput" 
                placeholder="Hledat název areálu..."
                aria-label="Vyhledat areál podle názvu"
            >
            <select 
                class="form-input" 
                id="districtFilter"
                aria-label="Filtrovat podle okresu"
            >
                <option value="">Všechny okresy</option>
            </select>
            <label class="checkbox-wrapper">
                <span>Zobrazit jen k údržbě</span>
                <input 
                    type="checkbox" 
                    id="maintainedToggle"
                    aria-label="Zobrazit pouze areály k údržbě"
                >
            </label>
        </section>
        
        <!-- Weather -->
        <section class="filter-section" aria-label="Počasí">
            <h3 class="filter-title">
                <i class="fas fa-cloud-sun" aria-hidden="true"></i>
                Počasí
            </h3>
            <div id="weatherContent">
                <div class="spinner" role="status" aria-label="Načítání počasí"></div>
            </div>
        </section>
    </div>
</aside>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js" crossorigin=""></script>

<!-- Firebase SDK - Safari compatible version -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

<!-- Main App - No ES6 modules for Safari compatibility -->
<script src="scripts/app-v8.js"></script>

</body>
</html>
