        body {

        }
        
        .app-container {

        .sidebar {

            background: white;

        }
        
        .sidebar-header {

        }
        
        .sidebar-header p {

        .sidebar-tabs {

            border-bottom: 1px solid #e0e0e0;
        }
        
        .sidebar-tab {

            padding: 12px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
        }
        
        .sidebar-tab.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .filter-group {

        }
        
        .filter-label {

            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        
        .filter-select,

            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {

            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .ai-chat {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }
        
        .ai-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-message-user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        
        .chat-message-assistant {
            align-self: flex-start;
            background: #f1f3f5;
            color: #1a1a1a;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .ai-chat-input {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
        }
        
        .ai-chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        
        .ai-chat-input button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .mobile-menu-btn {
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                width: 44px;
                height: 44px;
                border-radius: 50%;
                background: white;
                border: none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                cursor: pointer;
            }
        }
    </style>
</head>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- Firebase Config (must load before app) -->
    <script src="./firebase-config.js"></script>
    
    <!-- App Script -->
    <script type="module" src="./app-simple.js"></script>
    
    <!-- Utility Functions -->
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.sidebar-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.sidebar-tab').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`tab-${tab}`).style.display = 'block';
        }
        
        // Show mobile menu button on small screens
        if (window.innerWidth <= 768) {
            document.querySelector('.mobile-menu-btn').style.display = 'flex';
        }
    </script>
